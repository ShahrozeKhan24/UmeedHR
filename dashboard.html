<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/dashboard.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="icon" href="./img/Logo.png" type="image/x-icon" />
    <title>UmeedHR</title>
  </head>

  <body>
    <!-- Navbar Start -->
    <div class="container-fluid bg-dark">
      <div class="container">
        <nav class="navbar navbar-dark navbar-expand-lg py-2">
          <a href="index.html" class="navbar-brand d-flex align-items-center">
            <img class="Logo" src="img/Logo.png" alt="UmeedHR Logo" />
            <span class="text-white fw-bold text-uppercase">UmeedHR</span>
          </a>
          <button
            type="button"
            class="navbar-toggler me-0"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCollapse"
          >
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a
                  href="dashboard.html"
                  class="nav-link text-center fw-bold active"
                  aria-label="Go to Dashboard"
                  >Dashboard</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="users.html"
                  class="nav-link text-center"
                  aria-label="Go to Users"
                  >Users</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="jobs.html"
                  class="nav-link text-center"
                  aria-label="Go to Jobs"
                  >Jobs</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="reports.html"
                  class="nav-link text-center"
                  aria-label="Go to Reports"
                  >Reports</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="settings.html"
                  class="nav-link text-center"
                  aria-label="Go to Settings"
                  >Settings</a
                >
              </li>
            </ul>
            <div class="d-lg-none">
              <div class="dropdown">
                <a
                  href="#"
                  class="d-flex align-items-center profile-link"
                  id="profileDropdown"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  <img
                    src="./img/Avatar.jpg"
                  alt="Profile" class="rounded-circle" style="width: 40px;
                  height: 40px;" />
                  <i class="fa-solid fa-chevron-down ms-2 text-secondary"></i>
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-end"
                  aria-labelledby="profileDropdown"
                >
                  <li>
                    <a
                      class="dropdown-item"
                      href="profile.html"
                      target="_blank"
                      aria-label="Go to Profile"
                    >
                      <i class="fa-solid fa-user me-2"></i>Profile
                    </a>
                  </li>
                  <li>
                    <a
                      class="dropdown-item"
                      href="signin.html"
                      target="_blank"
                      onclick="closeCurrentPage()"
                      aria-label="Logout"
                    >
                      <i class="fa-solid fa-sign-out-alt me-2"></i>Logout
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="d-none d-xl-flex d-lg-flex flex-shrink-0">
            <div class="dropdown ms-4">
              <a
                href="#"
                class="d-flex align-items-center login-link"
                id="profileDropdownLarge"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="./img/Avatar.jpg"
                alt="Profile" class="rounded-circle" style="width: 40px; height:
                40px;" />
                <i class="fa-solid fa-chevron-down ms-2 text-secondary"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="profileDropdownLarge"
              >
                <li>
                  <a
                    class="dropdown-item"
                    href="profile.html"
                    target="_blank"
                    aria-label="Go to Profile"
                  >
                    <i class="fa-solid fa-user me-2"></i>Profile
                  </a>
                </li>
                <li>
                  <a
                    class="dropdown-item"
                    href="signin.html"
                    target="_blank"
                    onclick="closeCurrentPage()"
                    aria-label="Logout"
                  >
                    <i class="fa-solid fa-sign-out-alt me-2"></i>Logout
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <div class="container-fluid px-4">
      <div class="row my-4">
        <div class="col-12">
          <h3 class="text-center fw-bolder text-uppercase">Welcome Admin</h3>
          <p id="dateTime" class="text-center"></p>
        </div>
      </div>

      <div class="row g-4">
        <div class="col-md-3 col-6">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-people-fill icon"></i>
              <h5>Employees</h5>
              <h4>700</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-building icon"></i>
              <h5>Companies</h5>
              <h4>30</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-briefcase-fill icon"></i>
              <h5>Job Openings</h5>
              <h4>150</h4>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-6">
          <div class="card text-center shadow">
            <div class="card-body">
              <i class="bi bi-journal-check icon"></i>
              <h5>Interviews Conducted</h5>
              <h4>500</h4>
            </div>
          </div>
        </div>
      </div>

      <div class="container-fluid">
        <div class="row my-4">
          <div class="col-lg-6 col-md-6">
            <div class="card-chart text-center shadow" style="height: 400px">
              <h5 class="card-chart-heading">Total Departments</h5>
              <div class="card-chart-body">
                <div class="chart">
                  <canvas id="doughnut"></canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-6 col-md-6">
            <div class="card-chart text-center shadow" style="height: 400px">
              <h5 class="card-chart-heading">Average Salary</h5>
              <div class="card-chart-body">
                <div class="chart">
                  <canvas id="barchart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Doughnut Chart for Total Departments
        var ctxDoughnut = document.getElementById("doughnut").getContext("2d");
        var doughnutChart = new Chart(ctxDoughnut, {
          type: "doughnut",
          data: {
            labels: ["HR", "Finance", "Engineering", "Marketing", "Sales"],
            datasets: [
              {
                label: "Departments",
                data: [20, 10, 30, 15, 25],
                backgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4BC0C0",
                  "#9966FF",
                ],
                hoverBackgroundColor: [
                  "#FF6384",
                  "#36A2EB",
                  "#FFCE56",
                  "#4BC0C0",
                  "#9966FF",
                ],
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
          },
        });

        // Bar Chart for Average Salary
        var ctxBar = document.getElementById("barchart").getContext("2d");
        var barChart = new Chart(ctxBar, {
          type: "bar",
          data: {
            labels: ["HR", "Finance", "Engineering", "Marketing", "Sales"],
            datasets: [
              {
                label: "Average Salary",
                data: [40000, 60000, 80000, 50000, 70000],
                backgroundColor: "#4BC0C0",
                hoverBackgroundColor: "#36A2EB",
                borderColor: "#000",
                borderWidth: 1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      });
    </script>

    <script>
      function closeCurrentPage() {
        var newWindow = window.open("signin.html", "_blank");

        window.close();

        if (!window.closed) {
          window.location.href = "signin.html";
        }
      }
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./js/dashboard.js"></script>
  </body>
</html>
