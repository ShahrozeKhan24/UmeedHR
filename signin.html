<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="./css/signin.css" />

    <!-- Firebase JS -->
    <script type="module" src="./js/firebase.js" defer></script>

    <!-- Logo -->
    <link rel="icon" href="./img/Logo.png" type="image/x-icon" />
    <title>Sign In | UmeedHR</title>
  </head>

  <body class="bg-light">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="wrapper p-4 rounded shadow">
        <div class="back-to-home mb-3">
          <a href="index.html" class="text-decoration-none text-white">
            <i class="fas fa-arrow-left"></i> Back
          </a>
        </div>
        <h1
          class="text-center mb-4 display-4 text-white text-uppercase fw-bold"
        >
          Sign In
        </h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDivv" style="display: none;"></div>
          <div class="mb-3 input-box position-relative">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              id="email"
              required
            />
            <i
              class="fa-solid fa-envelope position-absolute top-50 end-0 translate-middle-y pe-3"
            ></i>
          </div>
          <div class="mb-3 input-box position-relative">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              id="password"
              required
            />
            <i
              class="fa-solid fa-lock position-absolute top-50 end-0 translate-middle-y pe-3"
            ></i>
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <label><input type="checkbox" /> Remember Me</label>
            <a href="#" class="text-decoration-none text-primary">Forget Password</a>
          </div>
          <button
            id="submitSignin"
            type="submit"
            class="btn btn-primary w-100"
          >
            Sign In
          </button>
          <div class="register-link text-center">
            <p>
              Don't have an account?
              <a href="signup.html" class="text-primary">Register</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactions) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
